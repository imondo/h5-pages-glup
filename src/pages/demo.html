<!DOCTYPE html>
<html lang="en">
<head>
  @@include('../_include/_meta.html')
  <link rel="stylesheet" href="../libs/swiper.min.css">
  <link rel="stylesheet" href="../css/index.css">
  <script src="../libs/jquery.min.js"></script>
  <script src="../libs/swiper.min.js"></script>
  <title>精彩回顾</title>
</head>
<body>
  <div class="bg page-home page-review">
    <div class="title-lg page-review-title"></div>
    <div class="subtitle-lg page-review-subtitle">中国人保财险湖南省分公司<br>2020年销售高峰会</div>
    <div class="swiper-container movie-lunbo-box">
      <div class="swiper-wrapper active-move">
        <div class="swiper-slide"><video width="100%" controls src="../static/1.mp4" 
          style="object-fit:fill"
          webkit-playsinline="true"  
          x-webkit-airplay="true"
          playsinline="true"
          x5-video-player-type="h5"
          x5-video-orientation="h5"
          x5-video-player-fullscreen="true"></video></div>
        <div class="swiper-slide"><video width="100%" controls src="../static/2.mp4"></video></div>
      </div>
      <!-- Add Pagination -->
      <!-- <div class="swiper-pagination"></div> -->
      <div class="swiper-button-prev movie-qh"></div>
      <!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
      <div class="swiper-button-next movie-qh"></div>
      <!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
    </div>
  </div>
  <script>
    var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
      },
      // autoplay: {
      //   delay: 2000, //2秒切换一次
      // },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
